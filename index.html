<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator BMI</h2>
        <div class="input-group">
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" placeholder="Masukkan Berat Badan" required>
        </div>

        <div class="input-group">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" placeholder="Masukkan Tinggi Badan" required>
        </div>

        <button id="calculateBtn" onclick="calculateBMI()">Hitung BMI</button>
        <button class="reset-button" onclick="resetFields()">Reset</button>

        <div id="result" class="result-box"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
